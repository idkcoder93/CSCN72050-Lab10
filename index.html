<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>GuitarPicker</title>
    <link rel="icon" type="image/x-icon" href="images/guitar.png">
</head>
<body>
    <nav class="navbar-container">
        <a href="index.html">
          <img src="images/main_logo.jpeg" alt="logo">
        </a>
        <button class="shopping-cart">
          <img src="/images/shopping-cart.png" alt="shooping-cart">
        </button>
        <button class="login-button-container">
          <img src="images/user.png" alt="user-logo">
        </button>
    </nav>
    <main>
        <div class="card">
            <img src="/images/gibsonLesPaul.jpeg" alt="gibson LP">
            <div class="container">
              <a href="product1.html">1959 Gibson LP</a>
              <p>AAA-flamed maple top</br>sunburst finish</p>
            </div>
          </div>
          <div class="card">
            <img src="/images/fenderStrat.jpeg" alt="fender strat">
            <div class="container">
              <a href="product2.html">Fender Strat CS</a>
              <p>Norgewain Alder body</br>with a maple neck</p>
            </div>
          </div>
          <div class="card">
            <img src="/images/martinD35.jpeg" alt="martin d35">
            <div class="container">
              <a href="product3.html">Martin D35</a>
              <p>Spruce top, indian rosewood</br>side with custom inlays</p>
            </div>
          </div>
          <div class="card">
            <img src="/images/ibanezGB.jpeg" alt="ibanez gb">
            <div class="container">
              <a href="product4.html">Ibanez GB</a>
              <p>Hollowbody with custom</br>paint, dual humbuckers</p>
            </div>
          </div>
    </main>

</html>
